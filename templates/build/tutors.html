{% extends 'build/base.html'%}
{%load static%}
{% block content %}
{% include 'build/menu.html' %}
<main class="main">
  <section class="tutors">
    <ul class="tutors__list list">
      
       
       {% for T in teachers %}
       <li class="tutors__list-item">
        <a style="text-decoration: none; color: #000;" class="tutors__link" href="{% url 'teacher_page' T.id %}">
          <img class="tutors__image" src="{{T.foto.url}}" alt="">
          <p class="tutors__name text">{{T.name}}</p>
        </a>
      </li>
      {%endfor%}
     
      

    </ul>
  </section>
</main>
{% include 'build/footer.html' %}
{% endblock %}
